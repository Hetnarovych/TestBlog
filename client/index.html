<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding-top: 50px">
        <div class="row">
            <div class="col s12 m8 offset-m2 l9 offset-l1" id="posts">
                <div class="progress">
                    <div class="indeterminate"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
            <i class="large material-icons">mode_edit</i>
        </a>
    </div>

    <div id="createForm" class="modal">
        <div class="modal-content">
            <h4>Message</h4>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="title" type="text" class="validate">
                <label for="title">Title</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="text" class="materialize-textarea"></textarea>
                <label for="text">Text</label>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn" id="createPost">Send</a>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
